  p1x1: "p5.js es una biblioteca de JavaScript creada con el objetivo original de "
  p1x2: ", hacer la programación accesible a artistas, diseñadores, educadores y principiantes, reintepretándola para la web actual."
  p2x1: "Usando la metáfora original del software bosquejado, p5.js posee un conjunto completo de funcionalidades para dibujo. Sin embargo, no estás limitado a dibujar solo en tu lienzo, puedes pensar en la página completa de tu navegador como tu bosquejo. Para esto, p5.js posee"
