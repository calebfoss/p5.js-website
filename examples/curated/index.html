<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

</head>

<body>
    <main>
    </main>
    <script>
        function promptExample() {
            const url = new URL(window.location.href);
            const params = url.searchParams;
            const fileInput = prompt("Example filename");
            params.set("file", fileInput);
            window.location.href = url.href;
        }
        function loadExample() {
            const url = new URL(window.location.href);
            const params = url.searchParams;
            const filename = params.get("file");
            if (filename === null) {
                promptExample();
            }
            const p5Script = document.createElement("script");
            p5Script.src = "https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.js";
            document.head.appendChild(p5Script);
            const sketchScript = document.createElement("script");
            sketchScript.type = "text/javascript";
            sketchScript.src = filename;
            document.body.appendChild(sketchScript);
            const nextExampleButton = document.createElement("button");
            nextExampleButton.innerHTML = "Load another example";
            nextExampleButton.addEventListener("click", promptExample);
            document.body.appendChild(nextExampleButton);
        }
        loadExample();
    </script>
</body>

</html>
