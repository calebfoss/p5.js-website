name: Test and Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # If this is running on the "main" branch
    steps:
      # a lot of these steps are duplicates from the above job
      # but it feels safer to keep these two jobs separate
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: "14.x"
    - name: Install node modules
      run: npm ci
    - name: Build
      run: npm build
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@4.0.0
      with:
        branch: gh-pages # The branch the action should deploy to.
        folder: dist/ # The folder the action should deploy.
        single-commit: false
        clean: false
